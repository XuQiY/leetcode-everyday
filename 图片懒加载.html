  <script>
    let imgs = document.images
    let foreach = Array.prototype.forEach
    let wrap = document.getElementsByTagName('html')[0]

    function throttle(fn,deley){
      var start = new Date()
      return function(){
        let last = new Date()
        if(last-start>deley){
          fn.apply(this,arguments)
          start = last
        }
      }
    }

    function judgeContent(e){
      foreach.call(imgs,(img)=>{
        if(img.offsetTop<(window.innerHeight+wrap.scrollTop))
        img.src = img.getAttribute('data-src')
      })
    }

    judgeContent()
    document.addEventListener('scroll',throttle(judgeContent,500))

  </script>
